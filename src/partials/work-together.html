<section class="work-together" id="work-together">
  <div class="container">
    <div class="title-area">
      <img
            src="./img/work-together/work-together-logo-1x.png"
            alt="logo"
            srcset="./img/work-together/work-together-logo-2x.png"
            width="70"
            height="70"
            class="work-together-logo"
      />
      <h2 class="work-together-title">Letâ€™s <span class="red-text">work</span> together</h2>
    </div>
    <form class="work-together-form" id="work-together-form">
      <div class="form-element" id="email-container">
        <input type="email" name="email" id="email" class="inp" required pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" placeholder="clients@gmail.com">
      </div>
      <div class="form-element">
        <input type="text" name="comment" id="comment" class="inp" required placeholder="comments">
      </div>
      <button type="submit" class="btn-send">Send</button>
    </form>
    <ul class="work-together-contacts flex">
      <li class="work-together-contact"><a class="work-together-link" href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a></li>
      <li class="work-together-contact"><a class="work-together-link" href="tel:+3801111111111">+380 11 1111 11 11</a></li>
    </ul>
  </div>  
  <div class="work-together-bg"></div>
</section>
<div class="work-together-backdrop hidden">
  <div class="work-together-modal">
    <button type="button" class="close-btn">
      <svg width="24" height="24" class="icon-close">
        <use href="./img/icons/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <h4 class="success-title">Thank you for your interest in cooperation!</h4>
    <p class="success-message">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
  </div>
</div>
